<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>login</title>
<link rel="stylesheet" type="text/css" href="style4.css">

</head>
<body>
<div class="loginbox">
		<div class="glass">
			<h1>
				<br>
				<center>Log In here</center>
			</h1>
			<form action="studentl.jsp" method="post">
				<div class="inputbox">
					<p>
						<font face="Imprint MT Shadow" color="black"><b>USERNAME:</b></font>
					</p>
					<input type="text" name="uname" placeholder="username"><br>
				</div>
				<div class="inputbox">
					<p>
						<font face="Imprint MT Shadow" color="black"><b>PASSWORD:</b></font>
					</p>
					<input type="password" name="password" placeholder="*******"><br>
					<br>
				</div>
				<input type="submit" value="LOGIN">
			</form>
		</div>
	</div>

</body>
</html>
