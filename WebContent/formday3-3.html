<html>
<head>
<title>Form</title>
</head>
<body>
<br>
<br/>
<center>

      <form>
     
        <h2 align="center"><font color="red">Form</font></h2>
        <table border="0" width="500px" cellspacing="2" cellpadding="4">
	<tr><B><td>FIRST NAME:</td></B> <B><td>LAST NAME:</td>
	</tr> <br/>
	<tr><input type="textbox">
<center>
             <td> <b>UNIT NAME:</b></td><td><select id="units" name="units" size="1">
		</td> <br/>
          </tr>
          <tr>
            <td width="20%"><b>Enter Question:</b></td>
            <td><textarea  name="quest" style="width:300px;height:150px;"/></textarea></td>
          </tr>
	<tr>
            <td width="50%"><b>Enter Answer(A.):</b></td>
            <td width="50%"><input type="text" name="a" size="40"/> </td>
          </tr>
	 <tr>
            <td width="50%"><b>Enter Answer(B.):</b></td>
            <td width="50%"><input type="text" name="b" size="40"/> </td>
          </tr>

          <tr>
            <td width="50%"><b>Enter Answer(C.):</b></td>
            <td width="50%"><input type="text" name="c" size="40"/> </td>
          </tr>

	<tr>
            <td width="50%"><b>Enter Answer(D.):</b></td>
            <td width="50%"><input type="text" name="d" size="40"/> </td>
          </tr>
	 
	<tr>
            <td width="50%"><b>Correct Answer:</b></td>
            <td><select name="ca" size="1">
		<option value="a">Opton A</option>
		<option value="b">Opton B</option>
		<option value="c">Opton C</option>
		<option value="d">Opton D</option>
		</select></td> <br/>
          </tr>	
       <tr>
            <td width="20%"><b>Explanation:</b></td>
            <td><textarea  name="exp" style="width:300px;height:150px;"/></textarea></td>
          </tr>
        </table>
	<center>
        <p><input type="submit" value="Submit" name="submit">
          <input type="reset" value="Reset" name="reset"></p>
        </center>  
      </form>
    </td>
  </tr>
</table>
</center>
</body>

</html>
