<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet" type="text/css" href="style2.css">


</head>
<body background="l.jpg">
	<div class="regbox">
		<div class="glass">
			<h1>
				<br>
				<center>
					<font face="Imprint MT Shadow" color="black">REGISTRATION</font>
				</center>
			</h1>
			<form action="re.jsp" >
				<div class="inputbox">
					
 <font face="Imprint MT Shadow" color="black"><b>STUDENT ID:</b></font>
<input type="text" name="sid" placeholder="student id"> <br><br><br>

				</div>
				<div class="inputbox">
					
 <font face="Imprint MT Shadow" color="black"><b>FIRST NAME:</b></font>
<input type="text" name="fname" placeholder="first_name"> <br><br><br>

				</div>
				<div class="inputbox">
					<font face="Imprint MT Shadow" color="black"><b>MIDDLE
							INITIAL:</b></font> <input type="text" name="mname"
						placeholder="middle_initial"><br>
					<br>
					<br>
				</div>
				<div class="inputbox">
					<font face="Imprint MT Shadow" color="black"><b>LAST
							NAME:</b></font> <input type="text" name="lname" placeholder="last_name"><br>
					<br>
					<br>
				</div>
				<div class="inputbox">
					<font face="Imprint MT Shadow" color="black"><b>E-MAIL:</b></font>
					<input type="text" name="mail" placeholder="mail"><br>
					<br>
					<br>
				</div>
				<div class="inputbox">
					<font face="Imprint MT Shadow" color="black"><b>PHONE
							NUMBER:</b></font> <input type="text" name="phone" placeholder="phone_no"><br>
					<br>
					<br>
				</div>
				<div class="inputbox">
					<font face="Imprint MT Shadow" color="black"><b>ADDRESS:</b></font>
					<input type="text" name="address" placeholder="address"><br>
					<br>
					<br>
				</div>
				<div class="inputbox">
					<font face="Imprint MT Shadow" color="black"><b>COLLEGE
							ID:</b></font> <input type="text" name="cid" placeholder="college_id"><br>
					<br>
					<br>
				</div>
				<div class="inputbox">
					<font face="Imprint MT Shadow" color="black"><b>PERCENTAGE</b></font>
					<input type="text" name="per" placeholder="percentage"><br>
					<br>
					<br>
				</div>
				<div class="inputbox">
					<font face="Imprint MT Shadow" color="black"><b>USER
							NAME:</b></font> <input type="text" name="uname" placeholder="username"><br>
					<br>
					<br>
				</div>
				<div class="inputbox">
					<font face="Imprint MT Shadow" color="black"><b>PASSWORD:</b></font>
					<input type="password" name="password" placeholder="*******"><br>
					<br>
				</div>
				<input type="submit" value="REGISTER">
			
				
			</form>
		</div>
	</div>
	<br>
	<br>

</body>
</html>
