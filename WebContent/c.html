<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>add colleges</title>
<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body background="l.jpg">
	<div class="regbox">
		<div class="glass">
			<h1>
				<br>
				<center>
					<font face="Imprint MT Shadow" color="black">ADD COLLEGES</font>
				</center>
			</h1>
			<form action="c.jsp" method="post" >
				<div class="inputbox">
					
 <font face="Imprint MT Shadow" color="black"><b>COLLEGE ID:</b></font>
<input type="text" name="cid" placeholder="college id"> <br><br><br>

				</div>
				<div class="inputbox">
					
 <font face="Imprint MT Shadow" color="black"><b>COLLEGE NAME:</b></font>
<input type="text" name="cname" placeholder="college_name"> <br><br><br>

				</div>
		<div class="inputbox">
					<font face="Imprint MT Shadow" color="black"><b>ADDRESS:</b></font>
					<input type="text" name="address" placeholder="address"><br>
					<br>
					<br>
				</div>
				<div class="inputbox">
					<font face="Imprint MT Shadow" color="black"><b>REGION:</b></font>
					<input type="text" name="reg" placeholder="region"><br>
					<br>
					<br>
				</div>
				
				<div class="inputbox">
					<font face="Imprint MT Shadow" color="black"><b>PHONE
							NUMBER:</b></font> <input type="text" name="phone" placeholder="phone_no">
							<br>
					<br>
					
				</div>
				
				
				
		<input type="submit" value="   ADD ">
		</div>	
				
			</form>
		</div>
	</div>
	<br>
	<br>

</body>
</html>
